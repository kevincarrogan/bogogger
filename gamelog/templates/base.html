<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Bogogger</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body class="{% block body_class %}{% endblock %}">

        <header class="clearfix">
            <h1>
                <a href="{% url 'dashboard' %}">Bogogger</a>
                <sup>Beta</sup>
            </h1>
            <nav class="clearfix">
                <ul>
                    <li><a href="{% url 'game_list' %}">Games</a></li>
                    {% if 'view_plays' in perms %}
                    <li><a href="{% url 'game_play_list' %}">Plays</a></li>
                    {% endif %}
                    <li><a href="{% url 'player_list' %}">Players</a></li>
                    <li><a href="{% url 'player_group_list' %}">Groups</a></li>
                </ul>
            </nav>

            {% if user.is_authenticated %}
            <form class="sign-out-form" action="{% url 'sign_out' %}" method="POST">
                {% csrf_token %}
                <button type="submit">Sign Out</button>
            </form>
            {% endif %}
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-2.0.2.min.js"><\/script>')</script>
        <script src="/static/js/plugins.js"></script>
        <script src="/static/js/main.js"></script>
    </body>
</html>
