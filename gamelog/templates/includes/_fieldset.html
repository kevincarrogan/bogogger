{% for field in form.visible_fields %}
    <label for="{{ field.id_for_label }}" class="{% if field.field.required %}required{% endif %} {% if field.errors %}has-errors{% endif %}">{{ field.label }} {% if field.field.required %}*{% endif %}</label>
    {{ field }}
    {% if field.errors %}
    <ul>
        {% for error in field.errors %}
        <li>
            {{ error }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endfor %}

{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}
