{% for field in form.visible_fields %}
    <div class="form-field {% if field.required %}required{% endif %}">
        <label for="{{ field.id_for_label }}" class="{% if field.field.required %}required{% endif %} {% if field.errors %}has-errors{% endif %}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <ul>
            {% for error in field.errors %}
            <li>
                {{ error }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endfor %}

{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}
