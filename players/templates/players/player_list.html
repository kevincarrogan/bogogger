{% extends 'base.html' %}

{% block content %}
<h1>Players</h1>

<nav>
    <ul>
        <li><a href="{% url 'player_create' %}">Add a player</a></li>
    </ul>
</nav>

<table>
    <thead>
        <tr>Name</tr>
    </thead>
    <tbody>
        {% for player in player_list %}
        <tr>
            <td>{{ player }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
