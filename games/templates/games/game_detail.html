{% extends 'base.html' %}

{% block content %}
<h1>{{ game.name }}</h1>

<a href="{% url 'game_play_create_from_game' slug=game.slug %}">
    Log Play
</a>

<dl>
    <dt>Players</dt>
    <dd>
        {% if game.min_players == game.max_players %}
            {{ game.min_players }}
        {% else %}
            {{ game.min_players }} - {{ game.max_players }}
        {% endif %}
    </dd>
</dl>
{% endblock %}
